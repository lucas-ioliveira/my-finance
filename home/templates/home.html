{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'icons/icon2.png' %}" sizes="32x32" type="image/png">
    {% bootstrap_css %}
    
    <style>
        .carousel-item {
            height: 100vh; 
        }
        .carousel-item img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }
    </style>

    <title>Home</title>

</head>

<body>
  <div class="container-fluid" style="background-color: #e9ecef;">

    <div class="row">

        <!-- Coluna do Carrossel -->
        <div class="col-md-6">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="{% static "images/undraw_Projections.png" %}" class="d-block w-100" alt="Descrição da Imagem 1">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="{% static "images/undraw_Calculator.png" %}" class="d-block w-100" alt="Descrição da Imagem 1">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="{% static "images/undraw_Statistic.png" %}" class="d-block w-100" alt="Descrição da Imagem 1">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
              </div>
    
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
    
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>

        <div class="col-md-6 d-flex align-items-center justify-content-center">
      
            <div class="col-md-6 mt-5">
                <h1 class="text-center mt-5">Bem-vindo ao MyFinance!</h1>
                <h4 class="text-center mt-3">Seu parceiro ideal para organizar suas finanças.</h4>
      
                <div class="text-center mt-4">
                  <a href="{% url 'login' %}" class="btn btn-primary mr-2">Login</a>
                  <a href="{% url 'register' %}" class="btn btn-secondary">Cadastre-se</a>
                </div>
            </div>
      
        </div>
      
            

        

    </div>
    {% include "partials/footer/_footer.html" %}
  </div>
  {% bootstrap_javascript jquery='full' %}
</body>
</html>
