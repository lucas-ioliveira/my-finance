{% if messages %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% for message in messages %}
                Swal.fire({
                    title: '{{ message.tags|capfirst }}',
                    text: '{{ message }}',
                    icon: '{{ message.tags }}',
                    confirmButtonText: 'Fechar',
                    confirmButtonColor: '#0d6efd'
                });
            {% endfor %}
        });
    </script>
{% endif %}
